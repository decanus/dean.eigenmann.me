<article class="post-snippet">
    <header>
        <a href="{{ post.url | relative_url }}">
            <h3>
                {{ post.title }}
            </h3>
        </a>
    </header>
    <p>{{ post.content | strip_html | truncatewords: 24 }}</p>
    <footer>
        <nav>
            {% for tag in post.tags %}
            <a href="/tag/{{ tag }}" class="tag">{{ tag }}</a>
            {% endfor %}
        </nav>
    </footer>
</article>
